<!doctype html>
<html>
<head>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body.unauthorized #form,
        body.authorized #profile {
            display: flex;
        }

        body #form,
        body #profile {
            display: none;
        }

        .title {
            font-size: 1.6em;
            margin-bottom: 0.6em;
            text-align: center;
            color: #3440B6;
        }

        .logo {
            position: relative;
            margin: auto;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: #eee;
            margin-bottom: 1em;
            background-image: url(./logo.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.1);
        }

        #profile {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #name {
            color: #ED8C00;
        }

        #address {
            color: #999;
            margin-bottom: 1em;
            white-space: pre;
        }

        #form {
            flex-direction: column;
            align-items: center;
            padding: 1em;
        }

        #form input {
        }

        #form #username,
        #form #password {
        }

        #form #submit {
            align-self: center;
        }

        #form #error {
            color: orange;
        }

        .input-text {
            width: 240px;
            border: 1px solid #D4D9E3;
            padding: 8px 10px;
            height: 40px;
            font-size: 14px;
            caret-color: #ED8C00;
            box-sizing: border-box;
            transition: all 0.3s;
            margin-bottom: 0.5em;
        }

        .input-text:focus {
            border-color: #ED8C00;
        }

        .logout-button {
            background: #F58C28;
            border-radius: 6px 6px 0 6px;
            color: white;
            border: none;
            line-height: 38px;
            padding: 0 40px;
            height: 40px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .logout-button:hover {
            cursor: pointer;
            background: #647289;
        }
    </style>

    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <script type="text/javascript">
        function onHomeyReady (Homey) {

            Homey.ready()

            const usernameEl = document.getElementById('username')
            const passwordEl = document.getElementById('password')
            const formEl = document.getElementById('form')
            const errorEl = document.getElementById('error')
            const logoutEl = document.getElementById('logout')

            Homey.get('username', function (err, username) {
                if (err) return Homey.alert(err)
                usernameEl.value = username
            })

            Homey.get('password', function (err, password) {
                if (err) return Homey.alert(err)
                passwordEl.value = password
            })

            function checkAuthorisation () {
                document.body.classList.remove('authorized')
                document.body.classList.add('unauthorized')

                Homey.get('token', function (err, token) {
                    if (err) return Homey.alert(err)
                    if (token && null !== token) {
                        document.body.classList.remove('unauthorized')
                        document.body.classList.add('authorized')
                    }
                })
            }

            logoutEl.addEventListener('click', function (e) {
                e.preventDefault()

                Homey.set('token', null, err => {
                    if (err) return Homey.alert(err)
                })

                checkAuthorisation()
            })

            formEl.addEventListener('submit', function (e) {
                e.preventDefault()

                const username = usernameEl.value
                const password = passwordEl.value

                Homey.set('username', username, err => {
                    if (err) return Homey.alert(err)
                })
                Homey.set('password', password, err => {
                    if (err) return Homey.alert(err)
                })

                errorEl.textContent = ''

                Homey.api(
                  'POST',
                  '/login',
                  {},
                  (err, result) => {
                      console.log(err, result)
                      if (err)
                          errorEl.textContent = err.message
                      checkAuthorisation()
                  })
            })

            checkAuthorisation()
        }
    </script>
</head>
<body>

<div id="profile">
    <div id="logo" class="logo"></div>
    <h2 class="title" id="name"></h2>
    <div id="address"></div>
    <button id="logout" data-i18n="logout" class="logout-button"></button>
</div>

<form id="form" action="/" method="post">
    <div class="logo"></div>
    <h2 class="title" data-i18n="login-title"></h2>
    <input id="username" name="username" type="email" value="" data-i18n-placeholder="username" class="input-text"/>
    <input id="password" name="password" type="password" value="" data-i18n-placeholder="password" class="input-text"/>
    <input id="submit" type="submit" data-i18n-value="login" class="logout-button"/>
    <p id="error"></p>
</form>

</body>
</html>
